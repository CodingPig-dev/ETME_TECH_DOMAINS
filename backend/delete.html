<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Delete</title>
</head>
<body>
    <div class="card">
        <h2>Delete Entry</h2>
        <form id="deleteForm">
            <label for="domain">Domain (e.g. example.com)</label>
            <input id="domain" name="domain" type="text" required>
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
            <button type="submit">Delete</button>
        </form>
        <div id="result" style="margin-top:16px"></div>
    </div>
    <script>
        const form=document.getElementById('deleteForm');
        const result=document.getElementById('result');
        form.addEventListener('submit',async e=>{
            e.preventDefault();
            result.textContent='Sending...';
            const formData=new FormData(form);
            try{
                const resp=await fetch('delete.php',{method:'POST',body:formData});
                const json=await resp.json();
                if(resp.ok){
                    if(json.ok){
                        result.innerHTML='<pre>'+JSON.stringify(json,null,2)+'</pre>';
                    }else{
                        result.innerHTML='<pre>'+JSON.stringify(json,null,2)+'</pre>';
                    }
                }else{
                    result.innerHTML='<pre>'+JSON.stringify(json,null,2)+'</pre>';
                }
            }catch(err){
                result.textContent='Network error';
            }
        });
    </script>
</body>
</html>
